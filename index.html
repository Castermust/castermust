                  <h4 class="subtitle" data-swiper-parallax="80" data-swiper-parallax-duration="1500">
                    Red Dead Redemption 2
                  </h4>
      
                  <figcaption data-swiper-parallax="80" data-swiper-parallax-duration="1250">
      
                    <p>
                        Red Dead Redemption 2 è un videogioco ambientato in un'America dura e selvaggia, dove il giocatore assume il ruolo del fuorilegge Arthur Morgan, impegnato a sopravvivere e a sostenere il proprio gruppo. Il gioco offre un'ampia varietà di scelte, permettendo di decidere tra approcci furtivi o più aggressivi durante le missioni. Con una mappa che include 4 stati fittizi degli Stati Uniti, il gioco presenta un mondo aperto da esplorare. Red Dead Redemption 2 ha ricevuto numerosi premi e riconoscimenti, ed è considerato uno dei migliori videogiochi di tutti i tempi.
                    </p>
      
                  </figcaption>

                    <p>
                        Grand Theft Auto V, spesso abbreviato in GTA V, è un videogioco action-adventure del 2013 sviluppato da Rockstar North e pubblicato da Rockstar Games. Ambientato in un vasto mondo aperto, il gioco segue le vicende di tre protagonisti: Michael De Santa, Franklin Clinton e Trevor Philips, impegnati in una serie di attività criminali. Con una trama avvincente, grafica eccezionale e un gameplay coinvolgente, GTA V è diventato uno dei titoli più apprezzati della serie. Il gioco include anche una modalità online chiamata Grand Theft Auto Online, che permette ai giocatori di esplorare e competere in un ambiente multiplayer dinamico e in continua evoluzione.
                    </p>
      
                  </figcaption>

      <h4 class="subtitle" data-swiper-parallax="80" data-swiper-parallax-duration="1500">
        Banishers: Ghosts Of New Eden
      </h4>

      <figcaption data-swiper-parallax="80" data-swiper-parallax-duration="1250">

        <p>
            Nel New Eden del 1695, alcune comunità di coloni sono afflitte da una terribile maledizione. Nei panni dei Banishers, entrate nelle loro vite, indagate sulla fonte del male, svelate misteri agghiaccianti, esplorate paesaggi diversi e interagite con personaggi indimenticabili il cui destino è nelle vostre mani. Banishers: Ghosts of New Eden è un titolo completamente nuovo realizzato dal famoso studio DON'T NOD, noto per i suoi acclamati titoli come Life is Strange e Vampyr. Immergetevi in un Action-RPG narrativo intimo, che vi porterà in un viaggio esilarante tra vita, morte, amore e sacrifici. Vesti i panni di una coppia di Banishers, Red e Antea, esperti cacciatori di spiriti a cui è affidato l'arduo compito di dissipare una maledizione malefica attraverso potenti rituali.
        </p>

      </figcaption>
